<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PB08DZRH5C"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'G-PB08DZRH5C');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Panel-LitumDesign</title>
    <link rel="icon" th:href="@{/image/favicon.ico}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/vendorpanel.css}">
    <script src="https://unpkg.com/htmx.org@1.9.5"
            integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b343836130.js" crossorigin="anonymous"></script>


    <!-- Cookie Banner -->
    <link rel="stylesheet" th:href="@{/cookie-banner.css}">
</head>
<body th:attr="hx-headers='{&quot;'+${_csrf.getHeaderName()}+'&quot;: &quot;'+${_csrf.getToken()}+'&quot;}'">
<!-- HEADER -->
<div th:insert="~{fragments/vendor-panel-header-fragment :: firstNav}"></div>



<!-- CARD INFO BLOCK-->
<div class="vendor-info-container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="vendor-info-col">
            <div class="card vendor-info-card">
                <div class="card-body">
                    <p class="vendor-title-card">Views</p>
                    <p class="card-text vendor-card-text" th:text="${sumofviews}"></p>
                </div>
            </div>
        </div>
        <div class="vendor-info-col">
            <div class="card vendor-info-card ">
                <div class="card-body">
                    <p class="vendor-title-card">Downloads</p>
                    <p class="card-text vendor-card-text" th:text="${sumofdownloads}"></p>
                </div>
            </div>
        </div>
        <div class="vendor-info-col">
            <div class="card vendor-info-card">
                <div class="card-body">
                    <p class="vendor-title-card">Average rating</p>
                    <p class="card-text vendor-card-text">-</p>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- PRODUCTS  -->
<section class="container">
    <h1 class="page-title">
        My Products
    </h1>
    <div class="vendor-buttons">
        <div class="vendorpanel-category-buttons" role="group" aria-label="Basic example">
            <button type="button" class="btn vendor-btns-underline"
                    hx-get="/vendor/vendorpanel/allproducts"
                    hx-trigger="click"
                    hx-swap="innerHTML"
                    hx-target="#vendorpanelproductsragment">
                <img class="htmx-indicator" src="/image/spinner-loading.svg"> All
            </button>
            <button type="button" class="btn vendor-btns-underline"
                    hx-get="/vendor/vendorpanel/bycategory/PLUGIN"
                    hx-trigger="click"
                    hx-swap="innerHTML"
                    hx-target="#vendorpanelproductsragment">
                <img class="htmx-indicator" src="/image/spinner-loading.svg"> PLUGINS
            </button>
            <button type="button" class="btn vendor-btns-underline"
                    hx-get="/vendor/vendorpanel/bycategory/MAP"
                    hx-trigger="click"
                    hx-swap="innerHTML"
                    hx-target="#vendorpanelproductsragment">
                <img class="htmx-indicator" src="/image/spinner-loading.svg">MAPS
            </button>
            <button type="button" class="btn vendor-btns-underline"
                    hx-get="/vendor/vendorpanel/bycategory/PREFAB"
                    hx-trigger="click"
                    hx-swap="innerHTML"
                    hx-target="#vendorpanelproductsragment">
                <img class="htmx-indicator" src="/image/spinner-loading.svg">PREFABS
            </button>
            <button type="button" class="btn vendor-btns-underline"
                    hx-get="/vendor/vendorpanel/bycategory/MONUMENT"
                    hx-trigger="click"
                    hx-swap="innerHTML"
                    hx-target="#vendorpanelproductsragment">
                <img class="htmx-indicator" src="/image/spinner-loading.svg">MONUMENTS
            </button>
            <button type="button" class="btn vendor-btns-underline"
                    hx-get="/vendor/vendorpanel/bycategory/TOOL"
                    hx-trigger="click"
                    hx-swap="innerHTML"
                    hx-target="#vendorpanelproductsragment">
                <img class="htmx-indicator" src="/image/spinner-loading.svg">TOOLS
            </button>
            <button type="button" class="btn vendor-btns-underline"
                    hx-get="/vendor/vendorpanel/bycategory/MOD"
                    hx-trigger="click"
                    hx-swap="innerHTML"
                    hx-target="#vendorpanelproductsragment">
                <img class="htmx-indicator" src="/image/spinner-loading.svg">MODS
            </button>
        </div>
        <div>
            <a class="nav-link active submitfile text-white" aria-current="page"
               sec:authorize="hasAnyRole('ADMIN', 'VENDOR')" th:href="@{/file/addfile}">Add product</a>
        </div>
    </div>


    <div class="d-flex " role="search">
        <input class="form-control form-control-no-clear searchfar" type="search" placeholder="Find..."
               aria-label="Search"
               name="searchquery"
               hx-get="/vendor/vendorpanel/search"
               hx-trigger="keyup[key=='Enter']"
               hx-swap="innerHTML"
               hx-target="#vendorpanelproductsfragment"><img class="htmx-indicator" src="/image/spinner-loading.svg">
    </div>


    <div id="vendorpanelproductsragment">
        <table class="table-custom">
            <thead>
            <tr class="tr-custom">
                <th scope="col">#</th>
                <th scope="col">Photo</th>
                <th scope="col">Title</th>
                <th scope="col">Type</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr class="tr-custom" th:each="vendorproduct, iterStat : ${allvendorproducts}">
                <td th:text="${iterStat.count}"></td>
                <td class="td-photo border"><img class="table-image" th:src="${vendorproduct.getTitleImageLink()}"></td>
                <td><a th:text="${vendorproduct.getTitle()} + ' ' + '[' +  ${vendorproduct.getAccess()} + ']'"
                       th:href="@{'/product/details/' + ${vendorproduct.getId()}}"></a></td>
                <td th:text="${vendorproduct.getCategories()}"></td>
                <td class="td-custom">
                    <a type="button"
                       th:href="@{/file/updatefile/{productEntityId}(productEntityId = ${vendorproduct.getId()})}"
                       class="btn  vendor-btns-underline">
                        <i class="fa-solid fa-pen"></i>
                    </a>
                    <button class="btn  vendor-btns-underline"
                            hx-delete="/file/delete-product"
                            th:attr="hx-vals='{&quot;productId&quot;: &quot;'+${vendorproduct.getId()}+'&quot;}'"
                            hx-confirm="Are you sure you wish to delete?"
                            hx-target="closest tr"
                            hx-trigger="click"
                            hx-swap="outerHTML"
                    >
                        <img class="htmx-indicator" src="/image/spinner-loading.svg">
                        <i class="fas fa-times" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
