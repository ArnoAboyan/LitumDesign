<!DOCTYPE html>
<html lang="en">
<head>
    <title>LitumDesign - submit a file</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" data-th-href="@{/headerstyle.css}">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>

</head>
<body>

<div th:insert="~{fragments/header :: header}"></div>


<div>
    <script>
        $(document)
            .ready(function () {
                $('.ui.form')
                    .form({
                        fields: {
                            username: {
                                identifier: 'username',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: 'Please enter your username'
                                    }
                                ]
                            },
                            // email: {
                            //     identifier: 'email',
                            //     rules: [
                            //         {
                            //             type: 'empty',
                            //             prompt: 'Please enter your email'
                            //         },
                            //         {
                            //             type: 'email',
                            //             prompt: 'Please enter a valid e-mail'
                            //         }
                            //     ]
                            // },
                            password: {
                                identifier: 'password',
                                rules: [
                                    {
                                        type: 'empty',
                                        prompt: 'Please enter your password'
                                    },
                                    {
                                        type: 'length[3]',
                                        prompt: 'Your password must be at least 3 characters'
                                    }
                                ]
                            }
                        }
                    })
                ;
            })
        ;

    </script>
</div>

<div class="ui middle aligned center aligned grid">

    <div class="column">
        <div class="ui segment container">
            <h2 class="ui image header">
                <div class="content">
                    Submit a new file!
                </div>
            </h2>


            <form class="ui large form"
                  method="post"
                  data-th-action="@{/file/addfile}"
                  data-th-object="${testClass}"
                  data-th-classappend="${#fields.hasAnyErrors() ? 'error' : ''}"
                  id="sign-up-form"
            >
                <div class="ui segment">
                    <div class="field" data-th-classappend="${#fields.hasErrors('username') ? 'error' : ''}">
                        <div class="ui left icon inverted input">
                            <i class="user icon"></i>
                            <input type="text" placeholder="Userename" autofocus="" autocomplete="off"
                                   data-th-field="*{username}"/>
                        </div>
                        <div data-th-if="${#fields.hasErrors('username')}"
                             class="ui basic red pointing prompt fluid label">
                            <p data-th-errors="*{username}"></p>
                        </div>
                    </div>
                    <!--                                                <div class="field">-->
                    <!--                                                    <div class="ui left icon inverted input">-->
                    <!--                                                        <i class="at icon"></i>-->
                    <!--                                                        <input type="text" id="email" name="email" placeholder="Email" required=""-->
                    <!--                                                            autocomplete="off" />-->
                    <!--                                                    </div>-->
                    <!--                                                </div>-->
                    <div class="field" data-th-classappend="${#fields.hasErrors('password') ? 'error' : ''}">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" placeholder="Password" data-th-field="*{password}"/>
                        </div>
                        <div data-th-if="${#fields.hasErrors('password')}"
                             class="ui basic red pointing prompt fluid label">
                            <p data-th-errors="*{password}"></p>
                        </div>
                    </div>
                    <div class="field">
                        <input class="ui fluid large secondary submit button" value="Add" type="submit"/>
                    </div>
                </div>

                <div class="ui error message" data-th-unless="${#fields.hasAnyErrors()}">
                </div>

            </form>


        </div>

    </div>
</div>





</body>
</html>
