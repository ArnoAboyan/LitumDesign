
<!DOCTYPE html>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

<link rel="stylesheet" type="text/css" th:href="@{/style.css}">

<script src="https://unpkg.com/htmx.org@1.9.5"
        integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/b343836130.js" crossorigin="anonymous"></script>
<script src="/js/script.js"></script>

<!-- Main Quill library -->
<script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

<!-- Theme included stylesheets -->
<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">

<!-- Core build with no theme, formatting, non-essential modules -->
<link href="//cdn.quilljs.com/1.3.6/quill.core.css" rel="stylesheet">
<script src="//cdn.quilljs.com/1.3.6/quill.core.js"></script>



</head>


<body id="searchresult">

<div th:insert="~{fragments/headerfragment :: header}"></div>


<div>
    <form class="submitfileform" hx-confirm="Are you sure you wish to add new item?"
          enctype="multipart/form-data"
          hx-encoding='multipart/form-data'
          hx-post="/file/addfile"
          hx-swap="outerHTML"
    >
        <div>
            <img class="htmx-indicator" src="/image/spinner-loading.svg"/>
        </div>
        <br>
        <br>
        <h2 class="text-center">Submit a new file</h2>
        <br>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
            <label for="titleimagelink" class="form-label">titleImageLink</label>
            <input type="text" name="titleImageLink" class="form-control" id="titleimagelink" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">price</label>
            <input type="text" name="price" class="form-control" id="price" required>
        </div>
        <div class="mb-3">
            <label for="shortInfo" class="form-label">shortInfo <small class="text-muted">the maximum length of 255 characters</small></label>
            <textarea class="form-control" id="shortInfo" name="shortInfo" rows="3" ></textarea>
        </div>

        <div class="mb-3">
            <label for="quill_editor" class="form-label">Description (max photo 1920-1080)</label>
            <div id="quill_editor"></div>
            <input class="form-control" type="hidden" id="quill_html" name="description">
        </div>
        <div class="mb-3">
            <label for="categories" class="form-label">categories</label>
            <select class="form-select" name="categories" id="categories" aria-label="Default select example">
                <option selected>Select Categories</option>
                <option value="MAP">MAP</option>
                <option value="PLUGIN">PLUGIN</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="access" class="form-label">access</label>
            <select class="form-select" name="access" id="access" aria-label="Default select example">
                <option selected>Select Access</option>
                <option value="PRIVATE">PRIVATE</option>
                <option value="PUBLIC">PUBLIC</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="gameType" class="form-label">gameType</label>
            <select class="form-select" name="gameType" id="gameType" aria-label="Default select example">
                <option selected>Select Game</option>
                <option value="RUST">RUST</option>
                <option value="UNTURNED">UNTURNED</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="photoLink1" class="form-label">photoLink1</label>
            <input type="text" name="photoLink[]" value="photoLink0" class="form-control" id="photoLink1">
        </div>
        <div class="mb-3">
            <label for="photoLink2" class="form-label">photoLink2</label>
            <input type="text" name="photoLink[]" value="photoLink1" class="form-control" id="photoLink2">
        </div>
        <div class="mb-3">
            <label for="videoLink" class="form-label">videoLink</label>
            <input type="text" name="videoLink" class="form-control" id="videoLink">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="uploadfile">UploadFile</label>
            <input type="file" class="form-control" name="uploadfile" id="uploadfile">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>




        <!-- Include the Quill library -->
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

        <script>
            var quill = new Quill('#quill_editor', {
                modules: {
                    toolbar: [
                        [{ header: [1, 2, 3, 4, false] }],
                        [{ 'font': [] }, 'bold', 'italic', 'underline', { 'color': [] },{ 'background': [] }],
                        [{ 'indent': '-1'}, { 'indent': '+1' }],
                        ['link', 'blockquote', 'code-block', 'image'],
                        [{ 'script': 'sub'}, { 'script': 'super' }],
                        [{ 'indent': '-1'}, { 'indent': '+1' }],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }]
                    ]
                },
                placeholder: 'Compose an epic...',
                theme: 'snow'  // or 'bubble'
            });
            quill.on('text-change', function(delta, oldDelta, source) {
                document.getElementById("quill_html").value = quill.root.innerHTML;
            });
        </script>
    </form>
</div>

</body>
</html>
