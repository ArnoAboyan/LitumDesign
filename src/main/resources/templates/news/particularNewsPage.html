<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >

<head>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PB08DZRH5C"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-PB08DZRH5C');
  </script>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LitumDesign</title>
  <meta name="description" content="Explore Plugins, Maps, Prefabs, Monuments, Tools, and Mods tailored for Rust and Unturned games at LitumDesign. Download for free or buy premium content to boost the enjoyment of your gaming adventures on servers. Suited for game server administrators and product creators contributing to enriching server gameplay.">
  <link rel="icon" th:href="@{/image/favicon.ico}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/alert.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/htmx-indicator.css}">
  <script src="https://unpkg.com/htmx.org@1.9.5"
          integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
          crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/b343836130.js" crossorigin="anonymous"></script>


  <meta property="og:title"  th:content="${particularnews.getTitle()}" />
  <meta property="og:site_name" content="Litum Design">
  <meta property="og:url" th:content="@{'https://litumdesign.com/news/getparticularnews'+  '/' + ${particularnews.getTitle().replaceAll('[^a-zA-Z0-9-]', '-')} + '&' + 'id=' + ${particularnews.id}}">
  <meta property="og:description"  th:content="${particularnews.shortText}" />
  <meta property="og:type" content="website" />
  <meta property="og:image"  th:content="'https://drive.google.com/thumbnail?authuser=0&amp;sz=w640&amp;id=' + ${particularnews.getPhotoLink()}" />
  <meta property="og:image:secure_url" th:content="'https://drive.google.com/thumbnail?authuser=0&amp;sz=w640&amp;id=' + ${particularnews.getPhotoLink()}">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="640">
  <meta property="og:image:alt" th:content="${particularnews.getAbout()} + ' ' + ${particularnews.getTitle()}">
  <meta property="og:image:type" content="image/gif">
  <meta name="twitter:site" content="Litum Design">
  <meta name="twitter:title" th:content="${particularnews.getTitle()}">
  <meta name="twitter:description" th:content="${particularnews.shortText}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image:src" th:content="'https://drive.google.com/thumbnail?authuser=0&amp;sz=w640&amp;id=' + ${particularnews.getPhotoLink()}">
  <meta name="theme-color" content="#CB321A">

  <!-- Cookie Banner -->
  <link rel="stylesheet" th:href="@{/cookie-banner.css}">
</head>



<body id="searchresult" th:attr="hx-headers='{&quot;'+${_csrf.getHeaderName()}+'&quot;: &quot;'+${_csrf.getToken()}+'&quot;}'">


<!--HEADER-->
<div th:insert="~{fragments/headerfragment :: header}"></div>


<div th:insert="~{fragments/particularnewsfragment :: firstDiv}"></div>






<!-- DIVIDE LINE -->
<div class="container dividingline ">
</div>


<!-- Cookie Banner -->
<div th:insert="~{fragments/cookiefragment :: firstDiv}"></div>
<!-- End of Cookie Banner -->


<div th:insert="~{fragments/footerfragment :: footer}"></div>


</body>
</html>
