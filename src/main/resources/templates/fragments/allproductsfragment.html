<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitumDesign</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" data-th-href="@{style.css}">
</head>
<body>
<div id="allgoods" th:fragment="firstDiv" th:with="allProducts=${allProducts}">
    <div class="container containerpagination text-black ">
        <nav aria-label="Page navigation example">
            <ul class="pagination  pagination-sm justify-content-center ">
                <li class="page-item" th:classappend="${allProducts.isFirst() ? 'disabled' : ''}">
                    <a class="page-link"
                       th:attr="hx-get=@{'products'(sort=${sortName}, page=${allProducts.number - 1})}"
                        hx-target="#allgoods"
                        hx-swap = "innerHTML"
                        hx-trigger="click">Попередня</a>
                </li>
                <li class="page-item" th:classappend="${allProducts.isFirst() ? 'disabled' : ''}">
                    <a class="page-link"
                       th:attr="hx-get=@{'products'(sort=${sortName}, page=0)}"
                        hx-target="#allgoods"
                        hx-swap = "innerHTML"
                        hx-trigger="click"><<<</a>
                </li>
                <li th:each="pageNumber : ${#numbers.sequence(0, allProducts.getTotalPages()-1)}"
                    th:classappend="${allProducts.number == pageNumber ? 'active' : ''}" class="page-item">
                    <a class="page-link"
                       th:attr="hx-get=@{'products'(sort=${sortName}, page=${pageNumber})}"
                       hx-target="#allgoods"
                       hx-swap = "innerHTML"
                       hx-trigger="click"
                       th:text="${pageNumber + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${allProducts.last ? 'disabled' : ''}">
                    <a class="page-link"
                       th:attr="hx-get=@{'products'(sort=${sortName}, page=${allProducts.getTotalPages()-1})}"
                        hx-target="#allgoods"
                        hx-swap = "innerHTML"
                        hx-trigger="click">>>></a>
                </li>
                <li class="page-item" th:classappend="${allProducts.last ? 'disabled' : ''}">
                    <a class="page-link"
                       th:attr="hx-get=@{'products'(sort=${sortName}, page=${allProducts.number + 1})}"
                       hx-target="#allgoods"
                       hx-swap = "innerHTML"
                       hx-trigger="click">Наступна</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- ALL GOODS -->
    <div class="row  row-cols-2   row-cols-lg-5  row-cols-md-4   py-0 " >
        <div class="col " th:each="product : ${allProducts}">
            <div class="card  h-100 ">
                <img data-th-src="@{${product.titleImageLink}}" class="card-img-top" alt="...">
                <div class="card-body ">
                    <h5 class="card-title text-truncate" th:text="${product.title}">></h5>
                    <p class="card-by text-truncate">By: <a href="#" class="vendorname" th:text="${product.uploadUserId.name}">></a></p>
                    <div class="container buypanel d-flex justify-content-between align-items-center ">
                        <div class="text-price">
                            <span th:if="${product.price == 0}">FREE</span>
                            <span th:if="${product.price != 0}" th:text="'$' + ${product.price}"></span>
                        </div>
                        <a class="btn buybutton "  aria-current="page" data-sec-authorize="isAuthenticated()" th:href="@{'file/download-file/' + ${product.gdFileId}}" > <img data-th-src="@{/image/img-download.svg}"></a>
                        <a class="btn buybutton "  aria-current="page" data-sec-authorize="!isAuthenticated()" th:href="@{/login}" > <img data-th-src="@{/image/logo-log-in.svg}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="allgoods" th:fragment="firstDiv" th:with="allProducts=${allProducts}">
        <div class="container containerpagination text-black ">
            <nav aria-label="Page navigation example">
                <ul class="pagination  pagination-sm justify-content-center ">
                    <li class="page-item" th:classappend="${allProducts.isFirst() ? 'disabled' : ''}">
                        <a class="page-link"
                           th:attr="hx-get=@{'products'(sort=${sortName}, page=${allProducts.number - 1})}"
                           hx-target="#allgoods"
                           hx-swap = "innerHTML"
                           hx-trigger="click">Попередня</a>
                    </li>
                    <li class="page-item" th:classappend="${allProducts.isFirst() ? 'disabled' : ''}">
                        <a class="page-link"
                           th:attr="hx-get=@{'products'(sort=${sortName}, page=0)}"
                           hx-target="#allgoods"
                           hx-swap = "innerHTML"
                           hx-trigger="click"><<<</a>
                    </li>
                    <li th:each="pageNumber : ${#numbers.sequence(0, allProducts.getTotalPages()-1)}"
                        th:classappend="${allProducts.number == pageNumber ? 'active' : ''}" class="page-item">
                        <a class="page-link"
                           th:attr="hx-get=@{'products'(sort=${sortName}, page=${pageNumber})}"
                           hx-target="#allgoods"
                           hx-swap = "innerHTML"
                           hx-trigger="click"
                           th:text="${pageNumber + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${allProducts.last ? 'disabled' : ''}">
                        <a class="page-link"
                           th:attr="hx-get=@{'products'(sort=${sortName}, page=${allProducts.getTotalPages()-1})}"
                           hx-target="#allgoods"
                           hx-swap = "innerHTML"
                           hx-trigger="click">>>></a>
                    </li>
                    <li class="page-item" th:classappend="${allProducts.last ? 'disabled' : ''}">
                        <a class="page-link"
                           th:attr="hx-get=@{'products'(sort=${sortName}, page=${allProducts.number + 1})}"
                           hx-target="#allgoods"
                           hx-swap = "innerHTML"
                           hx-trigger="click">Наступна</a>
                    </li>
                </ul>
            </nav>
        </div>

</div>
<script src="/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
