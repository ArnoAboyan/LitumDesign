<div th:fragment="firstDiv">
    <!-- Button to open the offcanvas sidebar -->
    <div class="container container-sidebar-button">
        <button class="filterbutton" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#category-sidebar">
            <i class="fa-solid fa-filter"></i> &nbsp; Filter
        </button>
    </div>


    <div class="offcanvas offcanvas-start" id="category-sidebar">
        <div class="offcanvas-header">
            <h4 class="offcanvas-title">Options:</h4>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body sidebar-body">
                    <hr>
                    <p>Select a category:</p>
                    <a class="sidebar-body-button" th:href="@{/rust/{category}(category='PLUGIN')}" type="button">•&nbsp;PLUGINS</a>
                    <br>
                    <a class="sidebar-body-button" th:href="@{/rust/{category}(category='MAP')}" type="button">•&nbsp;MAPS</a>
                    <br>
                    <a class="sidebar-body-button" th:href="@{/rust/{category}(category='PREFAB')}" type="button">•&nbsp;PREFABS</a>
                    <br>
                    <a class="sidebar-body-button" th:href="@{/rust/{category}(category='MONUMENT')}" type="button">•&nbsp;MONUMENTS</a>
                    <br>
                    <a class="sidebar-body-button" th:href="@{/rust/{category}(category='TOOL')}" type="button">•&nbsp;TOOLS</a>
                    <hr>
                    <p>Sort by:</p>
                    <a class="sidebar-body-button" th:href="@{${#ctx.springRequestContext.requestUri}(sort='countOfDownloads,desc')}" type="button">Popular</a>
                    <br>
                    <a class="sidebar-body-button" th:href="@{${#ctx.springRequestContext.requestUri}(sort='price')}" type="button">Free (price Low-High)</a>
                    <br>
                    <a class="sidebar-body-button" th:href="@{${#ctx.springRequestContext.requestUri}(sort='createdAt,desc')}" type="button">Latest</a>
                    <br>
                    <a class="sidebar-body-button" th:href="@{${#ctx.springRequestContext.requestUri}(sort='price,desc')}" type="button">price High-low</a>
                    <br>
<!--                    <a class="sidebar-body-button" th:href="@{/rust/{category}(category='TOOL')}" type="button">price High-Low</a>-->
                    <br>
<!--                    <a class="sidebar-body-button" th:href="@{/rust/{category}(category='TOOL')}" type="button">Sale</a>-->
                    <hr>
                </div>
