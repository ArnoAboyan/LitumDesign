<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LitumDesign</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" data-th-href="@{style.css}">
</head>
<body>
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" th:fragment="firstDiv" th:with="newestproductList=${productsNewest}">
  <div class="carousel-indicators">
      <button  th:each="product, index : ${newestproductList}" type="button"
              data-bs-target="#carouselExampleCaptions"
              th:attr="data-bs-slide-to=${index.count - 1}, aria-label='Slide ' + ${index.count}"
              th:class ="${index.first} ? 'active' : ''"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item" data-bs-interval="5000" th:each="product, index : ${newestproductList}" th:classappend ="${index.first} ? 'active' : ''" >
      <div>
      <a href="#" >
        <img data-th-src="@{${product.titleImageLink}}" class="d-block w-100" alt="slider picture">
        <div class="carousel-caption ">
          <h2  class="text-truncate" th:text="${product.title}"></h2>
          <p class="text-truncate" th:text="${product.gameType +' | ' + product.categories}"></p>
          <p class="text-truncate" th:text="${product.shortInfo}"></p>
        </div>
        <div class="carousel-caption carouselprice ">
          <p th:if="${product.price == 0}">FREE</p>
          <p th:if="${product.price != 0}" th:text="'$' + ${product.price}"></p>
        </div>
      </a>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<script src="/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
