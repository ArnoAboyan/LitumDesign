<div id="vendorpanelproductsfragment">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Photo</th>
            <th scope="col">Title</th>
            <th scope="col">Type</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vendorproduct, iterStat : ${vendorproductsbycategory}">
            <td th:text="${iterStat.count}"></td>
            <td class="td-photo border"><img class="table-image" th:src="${vendorproduct.getTitleImageLink()}"></td>
            <td th:text="${vendorproduct.getTitle()} + ' ' + '[' +  ${vendorproduct.getAccess()} + ']'"></td>
            <td th:text="${vendorproduct.getCategories()}"></td>
            <td class="th-custom">
                <a type="button"
                   th:href="@{/file/updatefile/{productEntityId}(productEntityId = ${vendorproduct.getId()})}"
                   class="btn  vendor-btns-underline">
                    <i class="fa-solid fa-pen"></i>
                </a>
                <button class="btn  vendor-btns-underline"
                        hx-delete="/file/delete-product"
                        th:attr="hx-vals='{&quot;productId&quot;: &quot;'+${vendorproduct.getId()}+'&quot;}'"
                        hx-confirm="Are you sure you wish to delete?"
                        hx-target="closest tr"
                        hx-trigger="click"
                        hx-swap="outerHTML"
                >
                    <i class="fas fa-times" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
