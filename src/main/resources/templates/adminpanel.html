    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel-LitumDesign</title>
    <link rel="icon" th:href="@{/image/favicon.ico}">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">

<body>
<nav class="navbar admin-navbar">
    <div class="container navbar-underline-border">
        <a class="navbar-brand" href="#">Litum Admin Panel</a>

        <div class="dropdown dropstart">
            <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
               aria-expanded="false">
                <img data-th-src="@{/image/icon-user.svg}">
            </a>

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item vendor-btns-underline" href="#">Profile</a></li>
                <li><a class="dropdown-item vendor-btns-underline" href="/">Close panel</a></li>
            </ul>
        </div>
    </div>
</nav>


<div th:insert="~{fragments/admin-sidebar :: firstDiv}"></div>





<section class="container">
    <h1 class="page-title">
        Dashboard
    </h1>
    <hr>

    <!-- CARD INFO BLOCK-->
    <div class="admin-info-container">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="admin-info-col">
                <div class="card admin-info-card">
                    <div class="card-body">
                        <p class="admin-title-card">Views</p>
                        <p class="card-text admin-card-text" th:text="${sumofviews}"></p>
                    </div>
                </div>
            </div>
            <div class="admin-info-col">
                <div class="card admin-info-card ">
                    <div class="card-body">
                        <p class="admin-title-card">Downloads</p>
                        <p class="card-text admin-card-text" th:text="${sumofdownloads}"></p>
                    </div>
                </div>
            </div>
            <div class="admin-info-col">
                <div class="card admin-info-card">
                    <div class="card-body">
                        <p class="admin-title-card">Average rating</p>
                        <p class="card-text admin-card-text">-</p>
                    </div>
                </div>
            </div>
            <div class="admin-info-col">
                <div class="card admin-info-card">
                    <div class="card-body">
                        <p class="admin-title-card">Average rating</p>
                        <p class="card-text admin-card-text">-</p>
                    </div>
                </div>
            </div>
            <div class="admin-info-col">
                <div class="card admin-info-card">
                    <div class="card-body">
                        <p class="admin-title-card">Average rating</p>
                        <p class="card-text admin-card-text">-</p>
                    </div>
                </div>
            </div>
            <div class="admin-info-col">
                <div class="card admin-info-card">
                    <div class="card-body">
                        <p class="admin-title-card">Average rating</p>
                        <p class="card-text admin-card-text">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
