<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PB08DZRH5C"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', 'G-PB08DZRH5C');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unturned-LitumDesign</title>
    <meta name="description"
          content="Plugins, Maps, Prefabs, Monuments, Tools, and Mods tailored for the Unturned game at LitumDesign. Download for free or buy premium content.">
    <link rel="icon" th:href="@{/image/favicon.ico}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/alert.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/htmx-indicator.css}">
    <script src="https://unpkg.com/htmx.org@1.9.5"
            integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
            crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b343836130.js" crossorigin="anonymous"></script>


    <!-- Cookie Banner -->
    <link rel="stylesheet" th:href="@{/cookie-banner.css}">
</head>


<body id="searchresult"
      th:attr="hx-headers='{&quot;'+${_csrf.getHeaderName()}+'&quot;: &quot;'+${_csrf.getToken()}+'&quot;}'">


<!--HEADER-->
<div th:insert="~{fragments/headerfragment :: header}"></div>

<div style="border: 3px solid #d04f3b;

    display: flex;
    align-items: center;
    justify-content: center;
    height: auto;
    max-width: 1150px; /* Максимальная ширина */
    margin: 0 auto;
    text-align: center;
margin-top: 25px">
    <div style="color: #d04f3b; font-size: 22px;">!!! We’re looking for vendors! Do you want to become one? Email us litumdesign@gmail.com
    </div>
</div>


<div class="breadcrumb-container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="https://litumdesign.com">Home</a></li>
            <span class="breadcrumb-divider ">&nbsp; > &nbsp;</span>
            <li th:if="${category} == null" class="breadcrumb-item active" aria-current="page">Unturned</li>
            <span th:if="${category} != null" style="display: flex;">
                <li class="breadcrumb-item"><a th:href="'/' + 'unturned'">Unturned</a></li>
                <span class="breadcrumb-divider">&nbsp; > &nbsp;</span>
                <li class="breadcrumb-item active" aria-current="page" th:text="${category}"></li>
            </span>

        </ol>
    </nav>
</div>


<!-- Unturned HEADER TEXT -->
<div class="container headergame ">
    <p class="headergametitle ">Unturned &nbsp;</p>
    <p class="headergametitle " th:text="${category}"></p>
</div>
<div th:insert="~{fragments/sidebarcategoryfragment :: firstDiv}"></div>


<div th:insert="~{fragments/allproductsfragment :: firstDiv}"></div>


<!-- DIVIDE LINE -->
<div class="container dividingline ">
</div>

<!-- MOST POPULAR -->
<div class="container mostpopular ">
    <p class="mostpopulartitle ">Most popular</p>
</div>

<!-- MOST POPULAR CARDS-->
<div th:insert="~{fragments/mostpopularfragment :: firstDiv}"></div>

<!-- DIVIDE LINE -->
<div class="container dividingline ">
</div>


<!-- Cookie Banner -->
<div th:insert="~{fragments/cookiefragment :: firstDiv}"></div>
<!-- End of Cookie Banner -->


<div th:insert="~{fragments/footerfragment :: footer}"></div>


<script src="../static/js/script.js"></script>
</body>
</html>
