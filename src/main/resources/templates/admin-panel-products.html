<section class="container">
  <h1 class="page-title">
    Products
  </h1>

  <div class="adminpanel-category-buttons" role="group" aria-label="Basic example">
    <button type="button" class="btn admin-btns-underline">PLAGINS</button>
    <button type="button" class="btn admin-btns-underline">MAPS</button>
    <button type="button" class="btn admin-btns-underline">PREFABS</button>
    <button type="button" class="btn admin-btns-underline">MONUMENTS</button>
    <button type="button" class="btn admin-btns-underline">TOOLS</button>
    <button type="button" class="btn admin-btns-underline">MODS</button>
  </div>

  <div class="d-flex " role="search">
    <input class="form-control form-control-no-clear searchfar" type="search" placeholder="Find..."
           aria-label="Search"
           name="searchquery"
           hx-get="/file/search"
           hx-trigger="keyup[key=='Enter']"
           hx-target="#searchresult"><img  class="htmx-indicator" src="/image/spinner-loading.svg">
  </div>

  <hr>


  <div>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Photo</th>
        <th scope="col">Title</th>
        <th scope="col">Type</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row ">1</th>
        <td class="td-photo border"><img class="table-image" src="images/5e3bd17765e820213981ad5d80fbce34_L.jpg"></td>
        <td>Otto</td>
        <td>Monument</td>
        <td class="th-custom">
          <button type="button" class="btn  admin-btns-underline">
            <i class="fa-solid fa-pen"></i>

          <button type="button" class="btn  admin-btns-underline">
            <i class="fas fa-times" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
      <tr>
        <th scope="row ">2</th>
        <td class="border"><img class="table-image" src="images/googlelogo.svg"></td>
        <td>Otto</td>
        <td>Tool</td>
        <td class="th-action">
          <button type="button" class="btn  admin-btns-underline">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button type="button" class="btn  admin-btns-underline">
            <i class="fas fa-times" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
      <tr>
        <th scope="row ">3</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>Prefab</td>
        <td class="th-action">
          <button type="button" class="btn  admin-btns-underline">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button type="button" class="btn  admin-btns-underline">
            <i class="fas fa-times" aria-hidden="true"></i>
          </button></td>
      </tr>
      <tr>
